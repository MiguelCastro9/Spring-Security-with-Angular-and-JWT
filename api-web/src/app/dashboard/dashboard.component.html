<app-menu></app-menu>
<br><br><br>
<div class="sidebar">
   <a class="lead" href="#" routerLink="/dashboard">Dashboard</a>
   <a *ngIf="!isGestor" class="lead" href="#" routerLink="/usuario">Gestão de usuários</a>
</div>
<div class="content">
   <br>
   <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header lead">Visão geral de ativos e inativos</div>
        <div class="card-body">
          <canvas #graficoAtivosInativos></canvas>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header lead">Visão geral de permissões</div>
        <div class="card-body">
          <canvas #graficoPermissao></canvas>
        </div>
      </div>
    </div>
  </div>
   <br>
   <table class="table table-hover">
      <thead>
         <tr>
            <th scope="col">Nome</th>
            <th scope="col">Permissão</th>
            <th scope="col">Insere</th>
            <th scope="col">Altera</th>
            <th scope="col">Remove</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let item of usuarioLista">
            <td>{{item.nome}}</td>
            <td *ngIf="item.roleValor == 1">Administrador</td>
            <td *ngIf="item.roleValor == 2">Gestor</td>
            <td *ngIf="item.roleValor == 3">Criador</td>
            <td *ngIf="item.roleValor == 4">Editor</td>
            <td *ngIf="item.roleValor == 1">Sim</td>
            <td *ngIf="item.roleValor == 2">Não</td>
            <td *ngIf="item.roleValor == 3">Sim</td>
            <td *ngIf="item.roleValor == 4">Sim</td>
            <td *ngIf="item.roleValor == 1">Sim</td>
            <td *ngIf="item.roleValor == 2">Não</td>
            <td *ngIf="item.roleValor == 3">Não</td>
            <td *ngIf="item.roleValor == 4">Sim</td>
            <td *ngIf="item.roleValor == 1">Sim</td>
            <td *ngIf="item.roleValor == 2">Não</td>
            <td *ngIf="item.roleValor == 3">Não</td>
            <td *ngIf="item.roleValor == 4">Sim</td>
         </tr>
      </tbody>
   </table>
</div>
